<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zapremina valjka 2</title>
</head>
<body>
    
    <script>
        const Pi = 3.14
        let r = prompt("Unesite poluprecnik valjka:")
        let h = prompt("Uneiste visinu valjka:")
        r = Number(r)
        h = Number(h)


        alert("Zapremina valjka je: " + (Math.pow(r,2) * Pi * h))
    </script>
</body>
</html>
